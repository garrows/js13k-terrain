    <script>
        //Terrain stolen from http://www.playfuljs.com/realistic-terrain-in-130-lines/
        function Terrain(indetail) {
            this.detail = indetail;
            this.size = Math.pow(2, this.detail) + 1;
            this.max = this.size - 1;
            this.map = new Float32Array(this.size * this.size);
        }

        Terrain.prototype.get = function(x, y) {
            if (x < 0 || x > this.max || y < 0 || y > this.max) return -1;
            return this.map[x + this.size * y];
        };

        Terrain.prototype.set = function(x, y, val) {
            this.map[x + this.size * y] = val;
        };

        Terrain.prototype.generate = function(roughness) {
            let divide = (size) => {
                    var x, y, half = size / 2;
                    var scale = roughness * size;
                    if (half < 1) return;

                    for (y = half; y < this.max; y += size) {
                        for (x = half; x < this.max; x += size) {
                            square(x, y, half, Math.random() * scale * 2 - scale);
                        }
                    }
                    for (y = 0; y <= this.max; y += half) {
                        for (x = (y + half) % size; x <= this.max; x += size) {
                            diamond(x, y, half, Math.random() * scale * 2 - scale);
                        }
                    }
                    divide(size / 2);
                },
                average = (values) => {
                    var valid = values.filter(function(val) {
                        return val !== -1;
                    });
                    var total = valid.reduce(function(sum, val) {
                        return sum + val;
                    }, 0);
                    return total / valid.length;
                },
                square = (x, y, size, offset) => {
                    var ave = average([
                        this.get(x - size, y - size), // upper left
                        this.get(x + size, y - size), // upper right
                        this.get(x + size, y + size), // lower right
                        this.get(x - size, y + size) // lower left
                    ]);
                    this.set(x, y, ave + offset);
                },
                diamond = (x, y, size, offset) => {
                    var ave = average([
                        this.get(x, y - size), // top
                        this.get(x + size, y), // right
                        this.get(x, y + size), // bottom
                        this.get(x - size, y) // left
                    ]);
                    this.set(x, y, ave + offset);
                };
            divide(this.max);
        };

        Terrain.prototype.draw = function(ctx, width, height) {

            let brightness = (x, y, slope) => {
                if (y === this.max || x === this.max) return '#000';
                var b = ~~(slope * 50) + 128;
                return ['rgba(', b, ',', b, ',', b, ',1)'].join('');
            }

            for (var y = 0; y < this.size; y++) {
                for (var x = 0; x < this.size; x++) {
                    var val = this.get(x, y);
                    ctx.fillStyle = brightness(x, y, this.get(x + 1, y) - val);
                    ctx.fillRect(x, y, 1, 1);
                }
            }


        };





        var data = {
            message: 'Hello',
            background: '#000000',
            foreground: '#FFFFFF',
            fontSize: 16,
            x: 100,
            y: 100,
            z: 1,
            fps: 0,
            terrainDetail: 8,
            terrainRoughness: 0.5,
        };




        if (window.DEBUG) {
            var gui = new dat.GUI();
            gui.remember(data);
            gui.add(data, 'message');
            gui.add(data, 'terrainDetail', 1, 11);
            gui.add(data, 'terrainRoughness', 0, 1);
            gui.add(data, 'fontSize', 0, 100);
            gui.add(data, 'x', 0, 1000);
            gui.add(data, 'y', 400, 600).listen();
            gui.add(data, 'z', 0, 1);
            gui.add(data, 'fps').listen();
            gui.addColor(data, 'background');
            gui.addColor(data, 'foreground');
        }


        var canvas = document.querySelector('canvas'),
            ctx = canvas.getContext('2d'),
            terrainCanvas = document.createElement('canvas'),
            terrainCtx = terrainCanvas.getContext('2d'),
            terrain = new Terrain(parseInt(data.terrainDetail));

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        terrainCanvas.width = terrainCanvas.height = terrain.size - 1;

        console.log('terrain.size', terrain.size - 1);
        console.time('terrain.generate');
        terrain.generate(data.terrainRoughness);
        console.timeEnd('terrain.generate');
        console.time('terrain.draw');
        terrain.draw(terrainCtx, terrainCanvas.width, terrainCanvas.height);
        console.timeEnd('terrain.draw');



        var lastTimestamp = 0;
        var draw = (timestamp) => {
            var dt = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            data.fps = 1000 / dt;
            data.y = (canvas.height / 2) + 50 * -Math.abs(Math.sin(timestamp / 300));

            ctx.fillStyle = data.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(terrainCanvas, 0, 0, terrainCanvas.width * data.z, terrainCanvas.height * data.z, 0, 0, canvas.width, canvas.height);

            ctx.fillStyle = data.foreground;
            ctx.font = data.fontSize + 'px sans-serif';
            ctx.fillText(data.message, data.x, data.y);


            requestAnimationFrame(draw);
        }

        draw();
    </script>
